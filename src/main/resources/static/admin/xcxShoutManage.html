<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>小程序Q管理</title>
	<link rel="icon" href="/ico/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="/layui/css/layui.css" />
	<link rel="stylesheet" href="/layui/css/modules/layer/default/layer.css" />
	<style type="text/css">
        .layui-table-cell {
            height: auto;
            line-height: 28px;
        }
    </style>
</head>
<body>
<div style="padding: 20px">
    <span class="layui-breadcrumb">
		<a>首页</a>
		<a><cite>小程序Q管理</cite></a>
	</span>
</div>
<div style="padding-top: 20px;">
	<div>
        <table width="100%" id="qTable" ></table>
    </div>
</div>

<script src="/js/jquery-1.11.2.min.js"></script>
<script src="/layui/lay/modules/layer.js"></script>
<script src="/layui/layui.js"></script>
<script type="text/javascript"  th:inline="none">
/*<![CDATA[*/
	
	layui.use(['element','form','table'], function(){
		var form=layui.form;
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
        $ = layui.jquery; // 使用jquery
        table = layui.table;
        
        table.render({
            elem: '#qTable'
            ,url:'/admin/wx/qlist'
            ,cols: [[
                {type:'checkbox'}
                ,{field:'id', title: '编号' ,align:'center'}
                ,{field:'openId', title: 'Open Id' ,align:'center'}
                ,{field:'text', title: 'Q' ,align:'center'}
                ,{field:'grit', title: 'A',align:'center'}
                ,{field:'createDt', title: '查询日期',align:'center', templet:'<div>{{ layui.util.toDateString(d.createDt, "yyyy-MM-dd HH:mm:ss") }}</div>'}
            ]]
            ,page: true
            ,limit: 20
        });
	})
	
/*]]>*/
</script>
</body>
</html>
