<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>修改 链接</title>
	<link rel="icon" href="/ico/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="/layui/css/layui.css" />
	<link rel="stylesheet" href="/layui/css/modules/layer/default/layer.css" />
</head>
<body>
<div style="padding: 20px">
    <span class="layui-breadcrumb">
		<a>首页</a>
		<a><cite>修改链接</cite></a>
	</span>
</div>
<div style="padding: 20px">
    <form class="layui-form" action=""  method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">链接名称：</label>
            <div class="layui-input-block">
                <input type="text" id="name" name="name" placeholder="请输入链接名称"  autocomplete="off" autocomplete="off"  class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">官网地址：</label>
            <div class="layui-input-block">
                <input type="text" id="url" name="url" placeholder="请输入请求地址"  autocomplete="off" autocomplete="off"  class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">序号：</label>
            <div class="layui-input-block">
                <input type="text" id="sort" name="sort" placeholder="请输入顺序"  autocomplete="off" autocomplete="off"  class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" onclick="submitData();return false;">提交</button>
            </div>
        </div>
	</form>
</div>

<script src="/js/jquery-1.11.2.min.js"></script>
<script src="/layui/lay/modules/layer.js"></script>
<script src="/layui/layui.js"></script>
<script type="text/javascript"  th:inline="none">
/*<![CDATA[*/
	
	layui.use(['element','form'], function(){
		var form=layui.form;
        var element = layui.element;
	});
	
	function getQueryVariable(variable){
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i = 0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
	}
	
	$(function(){ 
		var id = getQueryVariable("id");
		if(id){
			$.post("/admin/link/getdetail",{id:id},function(result){
				  if(result.success){
					  var link = result.link;
					  
					  $("#name").val(link.name);
					  $("#url").val(link.url);
					  $("#sort").val(link.sort);
				  }else{
                      layer.alert('服务器加载有问题，请联系管理员！');
				  }
			  },"json");
		}
	}); 
	
	function submitData() {
		var name = $("#name").val().trim();
		var url = $("#url").val().trim();
		var sort = $("#sort").val().trim();
		var id = getQueryVariable("id");
		
		if(name == "") {
			layer.alert("请输入链接名称");
            return false;
		}
		if(url == "") {
			layer.alert("请输入链接官网地址");
            return false;
		}
		if(sort == "") {
			layer.alert("请输入链接排序");
            return false;
		}
		
		$.post("/admin/link/update",{name:name,url:url,sort:sort,id:id},function(result){
            if(result.success){
                layer.alert('修改成功！',function () {
                	parent.location.reload();
                });
            }else{
                layer.alert(result.errorInfo);
            }
        },"json");
	}
	
/*]]>*/
</script>
</body>
</html>
