<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Document 管理</title>
	<link rel="icon" href="/ico/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="/layui/css/layui.css" />
	<link rel="stylesheet" href="/layui/css/modules/layer/default/layer.css" />
</head>
<body>
<div style="padding: 20px">
    <span class="layui-breadcrumb">
		<a>首页</a>
		<a><cite>Document 管理</cite></a>
	</span>
</div>
<div style="padding-top: 20px;">
    <div style="padding: 20px">
        <div class="layui-form">

            <div class="layui-inline">
                <label class="layui-form-label" style="width: 140px;">文档名称：</label>
                <div class="layui-input-inline">
                    <input type="text" id="s_name"  placeholder="请输入" autocomplete="off" style="width: 400px" class="layui-input" onkeydown="if(event.keyCode==13) search()"/>
                </div>
            </div>

            <div class="layui-inline">
                <button class="layui-btn layuiadmin-btn-list"  lay-submit="" onclick="search()" lay-filter="LAY-app-contlist-search" style="margin: 15px;">
                    <i class="layui-icon layui-icon-search layuiadmin-button-btn" ></i>
                </button>
                <button class="layui-btn layuiadmin-btn-list" data-type="batchdel" onclick="addDocument()">添加新文档</button>
            </div>
        </div>
    </div>
    <div>
        <table width="100%" id="documentTable" ></table>
    </div>
</div>

<script src="/js/jquery-1.11.2.min.js"></script>
<script src="/layui/lay/modules/layer.js"></script>
<script src="/layui/layui.js"></script>
<script type="text/javascript"  th:inline="none">
/*<![CDATA[*/
	
	layui.use(['element','form','table'], function(){
		var form=layui.form;
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
        $ = layui.jquery; // 使用jquery
        table = layui.table;
        
        table.render({
            elem: '#documentTable'
            ,url:'/admin/document/list'
            ,cols: [[
                {type:'checkbox'}
                ,{field:'id', title: '编号', width: 60 ,align:'center'}
                ,{field:'name', title: '名称', width: 180,align:'center'}
                ,{field:'img', title: '图片', width: 150,align:'center' ,templet:formatImg}
                ,{field:'author', title: '作者', width: 100, align:'center'}
                ,{field:'summary', title: '简介', width: 400, align:'left'}
                ,{field:'baiduUrl', title: '百度云链接', width: 390,align:'center'}
                ,{field:'status', title: '状态', width: 90,align:'center' ,templet:formatStatus}
                ,{title: '操作' ,align:'center' ,templet:formatAction}
            ]]
            ,page: true
        });
	})
	
	function formatImg(d) {
		return "<img src='"+d.img+"'/>";
	}
	
	function formatStatus(d) {
		if(d.status == 0) {
			return "正常";
		}
		if(d.status == 1) {
			return "过期";
		}
	}
	
	function formatAction(d) {
		return "<button class='layui-btn layui-btn-normal layui-btn-xs' onclick='modifyImage("+d.id+")'><i class='layui-icon layui-icon-edit'></i>修改图片</button>" 
		 		+
		 		"<button class='layui-btn layui-btn-normal layui-btn-xs' onclick='modifyOne("+d.id+")'><i class='layui-icon layui-icon-edit'></i>编辑</button>"
		 		+
		 	   "<button class='layui-btn layui-btn-warm layui-btn-xs' onclick='deleteOne("+d.id+")'><i class='layui-icon layui-icon-delete' ></i>删除</button>";
	}
	
	function modifyImage(id) {
		layer.open({
            type: 2,
            title: '修改Document图片',
            area: ['600px', '500px'],
            content: '/admin/openDocumentImage.html?id='+id
        });
	}
	
	function search() {
		var s_name=$("#s_name").val();
        table.reload("documentTable",{
            page:{
                curr:1
            }
            ,where:{
                name:s_name
            }
        })
	}
	
	// 添加新的文档
	function addDocument() {
		window.parent.openPage('addDocument.html');
	}
	
	// 删除文档
	function deleteOne(id) {
		layer.confirm('您确定要删除这条记录吗？',{
            title:"系统提示",
            btn:['确定','取消']
        },function () {
            layer.closeAll("dialog");
            $.post("/admin/document/delete",{"id":id},function (result) {
                if(result.success){
                    layer.msg("删除成功！");
                    table.reload("documentTable",{});
                }else{
                    layer.msg("删除失败，请联系管理员！");
                }
            },"json");
        },function () {

        });
	}
	
	function modifyOne(id) {
		layer.open({
            type: 2,
            title: '修改Document',
            area: ['1000px', '730px'],
            content: '/admin/updateDocument.html?id='+id
        });
	}
	
/*]]>*/
</script>
</body>
</html>
