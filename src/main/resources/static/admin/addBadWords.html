<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>添加 敏感词汇</title>
	<link rel="icon" href="/ico/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="/layui/css/layui.css" />
	<link rel="stylesheet" href="/layui/css/modules/layer/default/layer.css" />
</head>
<body>
<div style="padding: 20px">
    <span class="layui-breadcrumb">
		<a>首页</a>
		<a><cite>添加敏感词汇</cite></a>
	</span>
</div>

<div style="padding: 20px">
    <form class="layui-form" action=""  method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">词汇：</label>
            <div class="layui-input-block">
                <input type="text" id="word" name="word" placeholder="请输入敏感词汇"  autocomplete="off" autocomplete="off"  class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" onclick="submitData();return false;">提交</button>
            </div>
        </div>
    </form>
</div>

<script src="/js/jquery-1.11.2.min.js"></script>
<script src="/layui/lay/modules/layer.js"></script>
<script src="/layui/layui.js"></script>
<script src="/ckeditor/ckeditor.js"></script>
<script type="text/javascript">
/*<![CDATA[*/
	
	layui.use(['element','form'], function(){
		var form=layui.form;
        var element = layui.element;
        
	});
	
	function submitData(){
		var word = $("#word").val().trim();
		
        if(word == "") {
        	layer.alert("请输入敏感词汇");
            return false;
        }
        
        $.post("/admin/badword/addWords",{word:word},function(result){
            if(result.success){
                layer.alert('添加成功！',function () {
                	parent.location.reload();
                });
            }else{
                layer.alert(result.errorInfo);
            }
        },"json");
	}
	
/*]]>*/
</script>
</body>
</html>
