<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>ApacheType 类型管理</title>
	<link rel="icon" href="/ico/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="/layui/css/layui.css" />
	<link rel="stylesheet" href="/layui/css/modules/layer/default/layer.css" />
</head>
<body>
<div style="padding: 20px">
    <span class="layui-breadcrumb">
		<a>首页</a>
		<a><cite>Apache 类型架管理</cite></a>
	</span>
</div>
<div style="padding-top: 20px;">
	<div style="padding: 20px">
        <div class="layui-form">
            <div class="layui-inline">
                <button class="layui-btn layuiadmin-btn-list" data-type="batchdel" onclick="addApacheOSType()">添加新的ApacheOS Type</button>
            </div>
        </div>
    </div>
	<div>
        <table width="100%" id="apacheTypeTable" ></table>
    </div>
</div>

<script src="/js/jquery-1.11.2.min.js"></script>
<script src="/layui/lay/modules/layer.js"></script>
<script src="/layui/layui.js"></script>
<script type="text/javascript"  th:inline="none">
/*<![CDATA[*/
	
	layui.use(['element','form','table'], function(){
		var form=layui.form;
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
        $ = layui.jquery; // 使用jquery
        table = layui.table;
        
        table.render({
            elem: '#apacheTypeTable'
            ,url:'/admin/apacheOSType/list'
            ,cols: [[
                {type:'checkbox'}
                ,{field:'id', title: '编号' ,align:'center'}
                ,{field:'name', title: '名称' ,align:'center'}
                ,{field:'sort', title: '排序',align:'center'}
                ,{title: '操作' ,align:'center' ,templet:formatAction}
            ]]
            ,page: true
        });
	})
	
	function formatAction(d) {
		return "<button class='layui-btn layui-btn-normal layui-btn-xs' onclick='modifyOne("+d.id+")'><i class='layui-icon layui-icon-edit'></i>编辑</button>"
		 		+
		 	   "<button class='layui-btn layui-btn-warm layui-btn-xs' onclick='deleteOne("+d.id+")'><i class='layui-icon layui-icon-delete' ></i>删除</button>";
	}
	
	function deleteOne(id) {
		layer.confirm('您确定要删除这条记录吗？',{
            title:"系统提示",
            btn:['确定','取消']
        },function () {
            layer.closeAll("dialog");
            $.post("/admin/apacheOSType/delete",{"id":id},function (result) {
                if(result.success){
                    layer.msg("删除成功！");
                    table.reload("apacheTypeTable",{});
                }else{
                    layer.msg("删除失败，存在已经关联的ApacheOS，无法删除");
                }
            },"json");
        },function () {

        });
	}
	
	function modifyOne(id) {
		layer.open({
            type: 2,
            title: '修改ApacheOSType',
            area: ['600px', '310px'],
            content: '/admin/updateApacheOSType.html?id='+id
        });
	}
	
	function addApacheOSType() {
		layer.open({
            type: 2,
            title: '添加ApacheOSType',
            area: ['600px', '310px'],
            content: '/admin/addApacheOSType.html'
        });
	}
	
/*]]>*/
</script>
</body>
</html>
