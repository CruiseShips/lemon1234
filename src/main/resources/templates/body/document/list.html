<meta charset="utf-8"/>
<div id="list">
	<div style="width: 1170px; margin: 20px auto;">
		<span class="layui-breadcrumb">
			<a href="/">首页</a>
			<a><cite>技术文档</cite></a>
		</span>
		
		<div class="layui-form-item" style="width: 100%; height:80px; margin: 20px auto; padding: 5px; border-bottom: 1px solid black;">
			<form action="/document/getlist/1" class="layui-form">
				<div class="layui-inline">
					<label class="layui-form-label">名称</label>
					<div class="layui-input-inline" style="width: 700px;">
						<input type="text" th:value="${documentName}" id="documentName" name="title" placeholder="请输入标题" class="layui-input">
					</div>
					<button type="submit" class="layui-btn">查找</button>
				</div>				
			</form>
		</div>
		
		<div style="min-height: 500px;">
			<div th:each="document:${documentList}">
				<div style="width: 100%; height:110px; margin: 10px auto; padding: 5px;">
					<div style="position: absolute;">
						<a th:href="'/document/' + ${document.id}">
							<img th:src="${document.img}" style="width: 200px; height: 100px;">
						</a>
					</div>
					<div style="position: absolute; margin-left: 210px;">
						<a th:href="'/document/' + ${document.id}">
							<h3 th:text="${document.name}"></h3>
						</a>
						<a th:href="'/document/' + ${document.id}">
							<p th:if="${#strings.length(document.summary) > 100}" style="width: 800px;" th:text="${#strings.abbreviate(document.summary, 100)}"></p>
							<p th:if="${#strings.length(document.summary) <= 100}" style="width: 800px;" th:text="${document.summary}"></p>
						</a>
					</div>
				</div>
			</div>
		</div>
		
		<div class="layui-form-item" style="width: 100%; height:60px; margin: 20px auto; padding: 5px;">
			<div th:utext="${pageCode}" style="text-align: center;"></div>
		</div>
	</div>
</div>
