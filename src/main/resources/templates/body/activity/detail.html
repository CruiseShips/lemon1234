<meta charset="utf-8"/>
<div id="activity">
	<div style="width: 1170px; margin: 20px auto;">
		<span class="layui-breadcrumb">
			<a href="/">首页</a>
			<a><cite th:text="${activity.title}"></cite></a>
		</span>
		
		<div style="width: 100%; min-height:100px; margin: 20px auto; padding: 5px;">
			<h1 th:text="${activity.title}" style="text-align: center;">
			</h1>
		</div>
		
		<hr>
		
		<div style="width: 100%; min-height:500px; margin: 20px auto; padding: 5px; word-wrap:break-word;" id="content">
			<h2 class="text-capitalize" th:utext="'活动内容:'"></h2>
			<p class="text-capitalize" th:utext="${activity.content}"></p>
			
			<hr>
			
			<div id="share" class="share"></div>
		</div>
		
	</div>
</div>
