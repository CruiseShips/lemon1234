<meta charset="UTF-8">
<div id="getStudyRoad">
	<div class="index_body">
		<div class="jumbotron" style="background-color: white;">
			<h1 style="text-align: center; margin-top: 20px;">Java 学习路线图</h1>
			<div th:each="studyRoad:${studyRoadMapDTOs}">
				<samp class="glyphicon glyphicon-paperclip" style="float: left; font-size: 20px; padding-top: 7px;"></samp>
				<h2 th:text="${studyRoad.name}" style="margin-top: 50px; margin-left: 30px;"></h2>
				<br />
				
				<table class="table table-hover">
					<thead>
						<tr>
							<th></th>
							<th>技术名称</th>
							<th>CSDN博客链接</th>
							<th>视频链接</th>
							<th>分享人</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="techno,stat:${studyRoad.technologyDTOs}">
							<td th:text="${stat.count}"></td>
							<td th:text="${techno.name}"></td>
							<td th:text="${techno.csdnUrl}"></td>
							<td th:text="${techno.videoUrl}"></td>
							<td th:text="${techno.shareName}"></td>
						</tr>
					</tbody>
				</table>
				
				<h2>本阶段学习目标 &nbsp;&&nbsp;&nbsp;知识要点</h2>
				<div th:utext="${studyRoad.aims}" style="margin-top: 10px;"></div>
				
			</div>
		</div>
	</div>
</div>
