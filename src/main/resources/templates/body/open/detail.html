<meta charset="utf-8"/>
<div id="open">
	<div style="width: 1170px; margin: 20px auto;">
		<span class="layui-breadcrumb">
			<a href="/">首页</a>
			<a href="/open/getlist/1">Open 开源组件</a>
			<a><cite th:text="${openOS.name}"></cite></a>
		</span>
		
		<div style="width: 100%; height:210px; margin: 20px auto; padding: 5px;">
			<div style="position: absolute;">
				<img th:src="${openOS.img}" style="width: 400px; height: 200px;">
			</div>
			<div style="position: absolute; margin-left: 410px;">
				<h1 th:text="${openOS.name}"></h1>
				<p th:if="${#strings.length(openOS.summary) > 50}" th:text="${#strings.abbreviate(openOS.summary, 50)}" style="width: 800px;"></p>
				<p th:if="${#strings.length(openOS.summary) <= 50}" th:text="${openOS.summary}" style="width: 800px;"></p>
				<a th:href="${openOS.url}" target="_blank">
					<p th:text="'官网地址：' + ${openOS.url}"></p>
				</a>
				<p th:text="'使用语言：' + ${openOS.language.name} + ' | 项目类型：' + ${openOS.openOSType.name}"></p>
				<p th:if="${openOS.status eq 0}" th:text="'状态:存活' + ' | 查看次数：' + ${openOS.view} + ' | 分享次数：' + ${openOS.share}"></p>
				<p th:if="${openOS.status eq 1}" th:text="'状态:不存活' + ' | 查看次数：' + ${openOS.view} + ' | 分享次数：' + ${openOS.share}"></p>
				<p th:if="${openOS.status eq 2}" th:text="'状态:正在培养' + ' | 查看次数：' + ${openOS.view} + ' | 分享次数：' + ${openOS.share}"></p>
			</div>
		</div>
	
		<div style="width: 100%; min-height:390px; margin: 20px auto; padding: 5px;">
			<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
				<ul class="layui-tab-title">
				  	<li class="layui-this">具体介绍</li>
				  	<li>学习播客链接</li>
				  	<li>Demo下载</li>
				</ul>
				<div class="layui-tab-content">
				  	<div class="layui-tab-item layui-show" id="content" style="word-wrap:break-word">
				  		<p th:utext="${openOS.content}"></p>
				  	</div>
				  	<div class="layui-tab-item">
				  		<p th:text="${openOS.studyUrl}"></p>
				  	</div>
				  	<div class="layui-tab-item">
				  		<p th:text="${openOS.demoUrl}"></p>
				  	</div>
				</div>
			</div> 
		</div>
		
	</div>
</div>
