<meta charset="utf-8"/>
<div id="message">
	<div style="width: 1170px; margin: 20px auto;">
		<span class="layui-breadcrumb">
			<a href="/">首页</a>
			<a><cite>留言板</cite></a>
		</span>
		
		<div class="layui-form-item" style="width: 100%; min-height:200px; margin: 20px auto; padding: 5px;">
			<form class="layui-form">
				<div class="form-group">
					<label>留言</label>
					<textarea class="form-control" rows="3" name="message" id="liuyan"></textarea>
				</div>
				<button type="submit" class="btn btn-default" onclick="submitMessage();return false;">提交</button>
			</form>
		</div>
		
		<div class="layui-form-item" style="width: 100%; min-height:600px; margin: 20px auto; padding: 5px;">
			<div th:each="message:${messageList}">
				<div class="panel panel-default">
					<div class="panel-body">
						<ul class="list-group" style="margin-bottom: 0px;">
							<li class="list-group-item">
								<small th:text="${#dates.format(message.createDt,'yyyy-MM-dd HH:mm:ss')}"></small>
								<strong th:text="${message.message}"></strong>
							</li>
							<li class="list-group-item" th:if="${message.reply != null}">
								<small th:text="${#dates.format(message.replyDt,'yyyy-MM-dd HH:mm:ss')}"></small>
								<strong th:text="${'回复：' + message.reply}"></strong>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		
		<div class="layui-form-item" style="width: 100%; height:60px; margin: 20px auto; padding: 5px;">
			<div th:utext="${pageCode}" style="text-align: center;"></div>
		</div>
	</div>
</div>
